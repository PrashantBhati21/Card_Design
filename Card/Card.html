<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Card.css" />
    <link rel="icon" href="./Assets/Images/favicon.ico.png" />
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img
          src="./Assets/Images/sarah.jpg"
          alt="Sarah Image"
          class="card-image"
        />
      </div>
      <div class="card-content">
        <h2 class="card-title">Card Title</h2>
        <p class="card-description">
          "The team at Precious Infosystem transformed our outdated website into
          a modern and user-friendly platform.
        </p>
      </div>
      <div class="card-info">
        <h3>Emily Davis</h3>
        <p>Marketing Director at NDC solutions</p>
      </div>
    </div>
  </body>
</html>
